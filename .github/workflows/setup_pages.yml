name: Deploy to GitHub Pages

on:
  push:
    branches: [ project_page ]  # 设置触发workflow的分支，根据你的实际情况修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'  # 使用你项目所需的Node.js版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: static-pages  # 你可以修改为你想要的分支名
        force_orphan: true  # 确保分支只包含最新的dist内容